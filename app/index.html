<html ng-app="tasklist">

<head>
	<title>Test</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" type="text/css" href="css/milligram.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-controller="taskListController">
	<h2>Task list</h2>
	<div class="row">
		<div class="column">
			<input type="text" placeholder="Task Description" for="" id="nameField" ng-model="task.Description">
		</div>
		<input class="button-primary" type="submit" value="Add Task" ng-click="addTask(task)">
	</div>
	<h3>Itens</h3>
	<div class="task-list-container">
		<ul>
			<li ng-repeat="item in getAllTasks() track by item.Id" ng-click="removeTask(item)">{{item.Description}}</li>
		</ul>
	</div>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/app/app.js"></script>
	<script src="js/app/factories/tasklist.Factory.js"></script>
	<script src="js/app/services/tasklist.Service.js"></script>
	<script src="js/app/controllers/tasklist.Controller.js"></script>
</body>
<html>
